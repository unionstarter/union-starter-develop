<h1>Update Your Phone Number</h1>

<label for="phone">Phone Number</label><br />
<input
  type="text"
  [(ngModel)]="phoneNumber.area"
  class="input"
  placeholder="949"
  maxlength="3"
/>
<input
  type="text"
  [(ngModel)]="phoneNumber.prefix"
  class="input"
  placeholder="555"
  maxlength="3"
/>
<input
  type="text"
  [(ngModel)]="phoneNumber.line"
  class="input"
  placeholder="5555"
  maxlength="4"
/>

<button (click)="sendVerifyCode()">SMS Text Login Code</button>

<div id="recaptcha-container"></div>

<div *ngIf="confirmation">
  <hr />
  <label for="code">Enter your Verification Code Here</label><br />
  <input type="text" name="code" [(ngModel)]="verificationCode" />

  <button (click)="confirmPhoneNumber()">Verify</button>
</div>
